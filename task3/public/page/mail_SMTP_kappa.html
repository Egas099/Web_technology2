<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <link href="/public/css/sending_mail_page.css" rel="stylesheet">
</head>

<body style="width: 100%; margin: 0;">
    <form method="POST" action="../app/mail_SMTP_kappa.php">
